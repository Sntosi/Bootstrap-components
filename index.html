<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Our Menu</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card mb-3">
                    <img src="calamari.jpeg" class="card-img-top" alt="Calamari">
                    <div class="card-body">
                        <h5 class="card-title">Fried Calamari <span class="badge bg-primary">New</span></h5>
                        <p class="card-text">Squid, buttermilk.</p>
                    </div>
                </div>

                <div class="card mb-3">
                    <img src="falafel.jpeg" class="card-img-top" alt="Falafel">
                    <div class="card-body">
                        <h5 class="card-title">Falafel</h5>
                        <p class="card-text">Chickpea, herbs, and spices.</p>
                    </div>
                </div>

                <div class="card mb-3">
                    <img src="summer-salad.jpeg" class="card-img-top" alt="Pasta Salad">
                    <div class="card-body">
                        <h5 class="card-title">Pasta Salad</h5>
                        <p class="card-text">Lettuce, vegetables, and mozzarella.</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6">
                <h2>Prices</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Dish</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Calmari</td>
                            <td>Rs 190</td>
                        </tr>
                        <tr>
                            <td>Falafel</td>
                            <td>Rs 100</td>
                        </tr>
                        <tr>
                            <td>summer-salad</td>
                            <td>Rs 80</td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" role="alert">
                    Try our new Dish!!!!

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
